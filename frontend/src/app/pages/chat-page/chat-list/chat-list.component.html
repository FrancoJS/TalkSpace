<section class="">
  <div class="flex justify-between items-center p-2 mx-2 mb-2">
    <p class="text-2xl font-bold">Chats</p>
    <button
      class="rounded-full hover:bg-cyan-700 cursor-pointer transition-all duration-75 ease-in-out outline-0"
      (click)="openSearchDialog()"
    >
      <img class="p-3" src="/assets/icons/add-icon.svg" alt="add-icon" />
    </button>
  </div>
  @for(privateChat of privateChats; track privateChat.chatId) {
  <div
    class="px-2 py-3 mx-2 rounded-sm hover:bg-cyan-600 hover:outline-cyan-600 hover:outline-1 cursor-pointer transition-all duration-100 ease-in-out"
    [ngClass]="{ 'bg-cyan-600 ': activeChatId === privateChat.chatId }"
    (click)="activeChatId !== privateChat.chatId ? openChat(privateChat.chatId, privateChat.user) : null"
  >
    <div>
      <p>{{ privateChat.user.username }} ({{ privateChat.user.email }})</p>
    </div>
  </div>
  }
</section>

@if (isModalOpen) {
<app-search-dialog></app-search-dialog>
}
