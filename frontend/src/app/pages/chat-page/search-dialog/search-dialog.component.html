<div class="fixed inset-0 bg-gray-900/60 flex justify-center items-center z-50" (click)="closeSearchDialog()">
  <div class="p-5 bg-cyan-950 w-lg rounded-lg shadow-md" (click)="$event.stopPropagation()">
    <ng-container [formGroup]="formGroup">
      <div class="mt-2">
        <div class="flex items-center rounded-md bg-gray-900 px-4 py-6 inset-shadow-sm inset-shadow-gray-950">
          <input
            formControlName="email"
            type="email"
            class="block min-w-0 grow text-white placeholder:text-gray-300 focus:outline-none sm:text-base/6"
            placeholder="Buscar usuario por email"
          />
          <img src="assets/icons/search-icon.svg" alt="" />
        </div>
        @if (emailField.hasError('email')) {
        <p class="text-red-500 text-sm p-2">Ingrese un correo valido</p>
        } @if (emailField.hasError('maxlength')) {
        <p class="text-red-500 text-sm p-2">El correo debe tener 100 caracteres como maximo</p>
        }
      </div>
    </ng-container>
    <div class="p-2 mt-2">
      @if (user.username && user.email) {
      <div class="flex justify-between items-center">
        <p class="text-white">Usuario: {{ user.username }}</p>
        <button (click)="sendMessage()" class="flex gap-1 text-sm bg-cyan-700 p-2.5 rounded-md cursor-pointer">
          Enviar mensaje
          <img src="assets/icons/send-icon.svg" alt="" />
        </button>
      </div>
      }
    </div>
  </div>
</div>
