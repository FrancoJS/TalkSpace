<div class="container">
  <mat-card class="card">
    <mat-card-header class="card-header">
      <mat-card-title>Inicio de sesion</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <form [formGroup]="form">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label class="form-label">Email</mat-label>
          <input type="email" matInput placeholder="Ingrese su correo" formControlName="email" />
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error *ngIf="emailField.hasError('email')">Ingrese un correo valido</mat-error>
          <mat-error *ngIf="emailField.hasError('required')">El correo es requerido</mat-error>
          <mat-error *ngIf="emailField.hasError('maxlength')">El correo debe tener 100 caracteres como maximo</mat-error>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Contrase単a</mat-label>
          <input matInput placeholder="Ingrese su contrase単a" formControlName="password" type="password" />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="passwordField.hasError('required')">La contrase単a es requerida</mat-error>
          <mat-error *ngIf="passwordField.hasError('minlength')">La contrase単a debe tener al menos 8 caracteres</mat-error>
        </mat-form-field>
        <button mat-stroked-button (click)="loginUser()">Iniciar sesion</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
